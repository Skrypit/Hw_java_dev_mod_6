<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Customers menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css"/>
  </head>
  <body class="hero">
  <div class="container">
    <h2>Please, choose a command</h2>
    <ul class="site-nav list">
      <li>
        <form action="/customer/create" method="get">
          <button class="menu-button" type="submit">Create customer</button>
        </form>
      </li>
      <li>
        <form action="/customer/update" method="get">
          <button class="menu-button" type="submit">Update customer</button>
        </form>
      </li>
      <li>
        <form action="/customer/delete" method="get">
          <button class="menu-button" type="submit">Delete customer</button>
        </form>
      </li>
      <li>
        <form action="/customer/get-by-name" method="get">
          <button class="menu-button" type="submit">
            Show customer info
          </button>
        </form>
      </li>
      <li>
        <form action="/" method="get">
          <button class="menu-button" type="submit">Back</button>
        </form>
      </li>
    </ul>
  </div>
  </body>
</html>
