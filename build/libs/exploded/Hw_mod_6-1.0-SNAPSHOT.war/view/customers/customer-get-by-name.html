<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get company info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/index.css" />
</head>
<body class="hero">
<div class="container">
    <style>
        .frame table, .frame table td {
            border: 1px solid black;
        }
    </style>
    <h1>Get customer info</h1>
    <h2>Enter customers name</h2>
    <form class="customer-get" action="/customer/get-by-name" method="post">
        <p>First name : <input type="text" value="" name="setFirstName" id="setFirstName"></p>
        <p>Last name : <input type="text" value="" name="setLastName" id="setLastName"></p>

        <button class="menu-button" type="submit" >Send</button>
    </form>
    <br>
    <div class="frame" th:if="${customer} != ''">
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <div th:if="${customer} == 'null'">
                <tr>
                    <td >null</td>
                    <td >null</td>
                    <td >null</td>
                    <td >null</td>
                </tr>
            </div>
            <div th:if="${customer} != 'null'">
                <tr>
                    <td th:text="${customer.customerId}"></td>
                    <td th:text="${customer.customerFirstName}"></td>
                    <td th:text="${customer.customerLastName}"></td>
                    <td th:text="${customer.customerEmail}"></td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
    <h4 th:if="${errorMessage} != ''" th:text="'Error: ' + ${errorMessage}"></h4>
    <form action="/customers" method="get">
        <button class="menu-button" type="submit">Back</button>
    </form>
</div>
</body>
</html>
